{{ define "main" }}
<main role="main" class="columns is-mobile">
    <article class="column is-half is-offset-one-quarter">
        <!-- head artikel -->
        <div class="post-header">
            <figure class="image is-2by1 img-header-lt">
                <img src="{{ .Params.image }}" alt="">
            </figure>
            <h4 class="title">{{ .Title | default .Site.Title }}</h4>
            <div class="avatar-author">
                <img class="img-avatar" src="{{ .Site.Author.image }}" width="32" height="32">
                <a href="">{{ .Site.Author.name }}</a> | <time>{{ .Date.Format "02-01-2006" }}</time>
            </div>
            
        </div>
        <!-- end -->
        

        {{ .Content }}
    </article>

</main>

{{ end }}
